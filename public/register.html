<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h3>Registrieren</h3>
    <form action="api/accounts" method="post">

        <label for="first_name">Vorname</label><br>
        <input type="text" name="first_name"><br>

        <label for="last_name">Nachname</label><br>
        <input type="text" name="last_name"><br>

        <label for="date_of_birth">Geburtsdatum</label><br>
        <input type="date" name="date_of_birth"><br>

        <label for="street">Straße</label><br>
        <input type="text" name="street"><br>

        <label for="street2">Straßenzusatz</label><br>
        <input type="text" name="street2"><br>

        <label for="house_number">Hausnummer</label><br>
        <input type="text" name="house_number"><br>

        <label for="email">E-Mail</label><br>
        <input type="email" name="email"><br>

        <label for="password">Passwort</label><br>
        <input type="password" name="password"><br>

        <input type="submit" value="Registrieren">

    </form>
</body>
</html>
